<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie search</title>
</head>

<style>
  input {
    width: 400px;
  }

  #movies {
    height: 200px;
    width: 410px;
    border: 1px solid black;
    overflow: scroll;
    border-top: none;
  }
    #top{
      width: 500px;
      margin: auto;
    }
</style>

<body>
  <div id="top">
    <input oninput="debounce(main,1000)" type="text" id="movie" placeholder="Enter movie name" />
    <div id="maindiv">
    </div>
    <div id="movies"></div>
  </div>
</body>

</html>
<script>
  let movies_div = document.getElementById("movies")
  //search Movies
  var timerId;
  async function searchMovies(movie_name) {
    try {

      let res = await fetch(`https://www.omdbapi.com/?s=${movie_name}&apikey=f5f9f208`)

      let data = await res.json();
      return data;
      // console.log(data)  

    }
    catch (e) {
      console.log(e)
    }

  }

  function appendMovies(movies) {
    if (movies === undefined) {
      return false;
    }
    movies_div.innerHTML = null;
    movies.forEach(function (movie) {
      let p = document.createElement("p");
      p.innerHTML = movie.Title;

      movies_div.append(p)
    });

  }

  async function main() {
    let name = document.getElementById("movie").value;


    if (name.length < 3) {
      return false
    }

    let res = await searchMovies(name);

    let movies_data = res.Search;

    appendMovies(movies_data);

    console.log(res)
  }

  function debounce(func, delay) {

    //Lets talk about A
    //func = main()
    // ave - setTimeout - func - main() - serchMovies("ave")
    //aven - clear the prev timeout - setTimeout - func() - main() -searchMoves("avn")
    if (timerId) {
      clearTimeout(timerId)
    }

    timerId = setTimeout(function () {
      func();
    }, delay);
  }

</script>
